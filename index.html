<!DOCTYPE HTML>
<html ng-app>
<head>
  <meta charset="utf-8">
  <title>пресметка на бруто плата</title>
  <link href="plati.css" rel="stylesheet" type="text/css">
  <link href="plati_print.css" rel="stylesheet" type="text/css" media="print">
  <script src="controllers.js"></script>
  <script src="angular.min.js" ng:autobind></script>
</head>

<body ng:controller="Calculator">
   <h1>Информации за придонесите и бруто/нето износот на платата</h1>
   <div class="info">
      <a href="http://dl.dropbox.com/u/13597364/upatstvo_bruto_plata.pdf"><img src="http://dl.dropbox.com/u/13597364/f02a62981db2.png" alt="закон за пресметување на плати"></a>
      <a href="http://www.sfid.mk/default.aspx?cId=5&amp;EventId=211&amp;Lan=MK" target="_blank">Најниската основица за пресметка на придонеси од плата за 2012</a>
      <a href="http://www.piom.com.mk/informacii/finansii/88.html" target="_blank">Стапка на придонесот за пензиско и инвалидско осигурување</a>
      <a href="http://ujp.gov.mk/" target="_blank">Управа за јавни приходи</a>
   </div>

   <div class="form">
   <p>
     <label for="bruto">Бруто:</label>
     <input type="number" min="11115" integer name="bruto" id="bruto" placeholder="бруто" ng:change="getBrutoVals()" />
   </p>
   <p>
     <label for="neto">Нето:</label>
     <input type="number" min="8050" integer name="neto" id="neto" placeholder="нето"
         ng:validate="number" ng:change="getNetoVals()" />
   </p>
   </div>

   <div id="results">
      <p ng:repeat="val in vals">{{ val.name }} {{ val.p }} {{ val.value }}</p>
   </div>

   <a href="https://github.com/skopjehacklab/kalkulator.ot.mk"><img style="position: absolute; top: 0; left: 0; border: 0;"
      src="https://s3.amazonaws.com/github/ribbons/forkme_left_orange_ff7600.png" alt="Fork me on GitHub"></a>
</body>
</html>
